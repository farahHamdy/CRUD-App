<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container py-5">
        <label for="productName">Product Name</label>
        <input type="text" class="from-control mb-3" id="productName">
        <label for="productPrice">Product Price</label>
        <input type="text" class="from-control mb-3" id="productPrice">
        <label for="productType">Product Type</label>
        <input type="text" class="from-control mb-3" id="productType">

        <label for="productDescription">Product Description</label>
        <textarea name="productDescription" id="productDescription" class="from-control mb-3" ></textarea>
        <button id="addBtn" onclick="addProduct();" class="addBtn d-block">Add Product</button>
        <button id="updateBtn" onclick="updateProduct();" class="updateBtn d-none">Update Product</button>
        
      
    </div>

    <div class="w-75 mx-auto my-3">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Type</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="table">
               
            </tbody>
        </table>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
