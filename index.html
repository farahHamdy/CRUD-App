<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container py-5">
     
        <div class="mb-3">
            <label for="productName" class="form-label">Enter Product Name</label>
            <input type="text" class="form-control" id="productName" oninput="validationName()">
            <div id="nameError" class="invalid-feedback">
              Name must start with capital letter and be 4â€“9 letters.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="productPrice" class="form-label">Enter Product Price</label>
            <input type="text" class="form-control" id="productPrice" oninput="validationPrice()">
            <div id="priceError" class="invalid-feedback">
              Price must be between 1000 and 10000.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="productType" class="form-label">Enter Product Type</label>
            <input type="text" class="form-control" id="productType" oninput="validationType()">
            <div id="typeError" class="invalid-feedback">
              Must be either Mobile, Watch, or Screen.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="productDescription" class="form-label">Enter Product Description</label>
            <textarea class="form-control" id="productDescription" oninput="validateDescription()"></textarea>
            <div id="descError" class="invalid-feedback">
              Description must be between 3 and 500 characters.
            </div>
          </div>
          
       
        <div class="my-3">
            <button id="addBtn" class="btn btn-primary d-block" onclick="addProduct()">Add Product</button>
            <button id="updateBtn" class="btn btn-success d-none" onclick="updateProduct()">Update Product</button>
            </div>
    </div>

   
      
    <div class="w-75 mx-auto my-3">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Type</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="table">
               
            </tbody>
        </table>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
